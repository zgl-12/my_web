<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗展示</title>
    <style>
        body {
            font-family: 'KaiTi', serif;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
        }

       .poem {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

       .poem h2 {
            margin-bottom: 5px;
        }

       .poem p {
            margin: 5px 0;
        }

       .poem p span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>古诗两首</h1>
    <div class="poem">
        <h2>静夜思（jìng yè sī）</h2>
        <p>床前<span>明</span>月光，</p>
        <p>疑是<span>地</span>上霜。</p>
        <p>举头<span>望</span>明月，</p>
        <p>低头<span>思</span>故乡。</p>
    </div>
    <div class="poem">
        <h2>悯农（mǐn nóng）</h2>
        <p>锄禾<span>日</span>当午，</p>
        <p>汗滴<span>禾</span>下土。</p>
        <p>谁知<span>盘</span>中餐，</p>
        <p>粒粒<span>皆</span>辛苦。</p>
    </div>
</body>

</html>
