<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感恩朋友</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faf0e6;
            color: #8b4513;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
        }

      .memory-section {
            margin-bottom: 30px;
            text-align: center;
            width: 80%;
        }

      .memory-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

      .memory-section p {
            font-size: 1.2em;
            margin-top: 10px;
        }

      .signature-section {
            margin-top: 30px;
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <h1>感恩有你，我的朋友</h1>
    <div class="memory-section">
        <img src="friends1.jpg" alt="与朋友的回忆1">
        <p>还记得那次一起在海边看日落，阳光洒在我们身上，那温暖的感觉至今难忘。感谢你一直陪伴在我身边。</p>
    </div>
    <div class="memory-section">
        <img src="friends2.jpg" alt="与朋友的回忆2">
        <p>生病时你不辞辛劳地照顾我，那些贴心的话语和行动，让我知道友情的珍贵。谢谢你！</p>
    </div>
    <div class="signature-section">
        <p>愿我们的友情岁月漫长，永不散场。—— [你的名字] </p>
    </div>
</body>

</html>
