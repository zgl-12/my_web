<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谁是最好的人</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        h1 {
            text-align: center;
        }

        button {
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            margin: 4px 2px;
            cursor: pointer;
            margin-top: 20px;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        /* 实现图片全屏滚动 */
        #rolling-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            pointer-events: none;
            display: none;
        }

        #rolling-image img {
            width: 100px;
            height: 100px;
            animation: roll 10s linear infinite;
        }

        @keyframes roll {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <h1>谁是世界上最好的人？</h1>
    <div style="display: flex; justify-content: center;">
        <button onclick="checkAnswer('任芸琪', 'renyunqi.jpg')">任芸琪</button>
        <button onclick="checkAnswer('周广丽', 'zhouguangli.jpg')">周广丽</button>
        <button onclick="checkAnswer('李蕊甜', 'liruitian.jpg')">李蕊甜</button>
        <button onclick="checkAnswer('门佳璐','menjialu.jpg')">门佳璐</button>
        <button onclick="checkAnswer('王丽阳', 'wangliyang.jpg')">王丽阳</button>
    </div>
    <div id="result"></div>
    <div id="rolling-image">
        <img id="rolling-img" src="" alt="滚动图片">
    </div>

    <script>
        function checkAnswer(choice, imgPath) {
            const resultElement = document.getElementById('result');
            const rollingImage = document.getElementById('rolling-img');
            if (choice === '周广丽') {
                resultElement.textContent = '说的没错';
                rollingImage.src = "";
                document.getElementById('rolling-image').style.display = 'none';
            } else {
                resultElement.textContent = '滚吧你';
                rollingImage.src = imgPath;
                document.getElementById('rolling-image').style.display = 'flex';
            }
        }
    </script>
</body>

</html>
