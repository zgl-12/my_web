<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感恩挚友诗</title>
    <style>
        body {
            font-family: '宋体', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

     .poetry-content {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="poetry-content">
        <p>《谢友任芸琪》</p>
        <p>岁月友情长，芸琪映暖光。</p>
        <p>欢言同逸趣，愁绪共分尝。</p>
        <p>雨里撑花伞，风前递热汤。</p>
        <p>今生逢此友，心底永留香。</p>
    </div>
</body>

</html>
