<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>宠忆无界</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFE5F1 0%, #D6F9FF 100%);
        }

        header {
            background: linear-gradient(135deg, #FF86B3 0%, #73A6FF 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 2rem;
        }

        .nav-item {
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            transform: scale(1.1);
            color: #FF69B4;
        }

        .page-container {
            display: none;
            min-height: calc(100vh - 56px);
            padding: 1rem;
        }

        .active {
            display: block;
        }

        .funeral-scene {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
        }

       .tombstone {
            width: 200px;
            height: 300px;
            background-color: #333;
            border-radius: 10px 10px 0 0;
            position: relative;
            margin: 2rem auto;
        }

       .tombstone::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
        }

       .tombstone::after {
            content: "爱宠安息于此";
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            width: 160px;
        }

       .pet-raising-scene {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
        }

       .community-scene {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
        }

       .store-scene {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
        }

       .my-scene {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: white;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
        }

       .pet-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 1rem auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>宠忆无界</h1>
    </header>

    <div class="page-container active" id="home-page">
        <!-- 这里使用示例图片链接，你可以替换为你搜索到的图片链接 -->
        <img class="pet-image" src="1.jpg">
        <p class="text-gray-700 text-lg text-center">欢迎来到宠忆无界，在这里开启与宠物的美好回忆之旅！</p>
    </div>

    <div class="page-container" id="funeral-page">
        <div class="funeral-scene">
            <h2 class="text-2xl font-bold mb-4">有待开发，敬请期待吧！</h2>
             <p>在这里你可以参加一场数字葬礼。</p>
        </div>
    </div>

    <div class="page-container" id="pet-raising-page">
        <div class="pet-raising-scene">
            <h2 class="text-2xl font-bold mb-4">有待开发，敬请期待吧！</h2>
            <p>在这里你可以体验云养宠物的乐趣。</p>
        </div>
    </div>

    <div class="page-container" id="community-page">
        <div class="community-scene">
            <h2 class="text-2xl font-bold mb-4">有待开发，敬请期待吧！</h2>
            <p>和其他宠物爱好者交流互动吧。</p>
        </div>
    </div>

    <div class="page-container" id="store-page">
        <div class="store-scene">
            <h2 class="text-2xl font-bold mb-4">有待开发，敬请期待吧！</h2>
            <p>选购各种宠物用品。</p>
        </div>
    </div>

    <div class="page-container" id="my-page">
        <div class="my-scene">
            <h2 class="text-2xl font-bold mb-4">有待开发，敬请期待吧！</h2>
            <p>查看和管理你的个人信息和设置。</p>
        </div>
    </div>

    <footer>
        <a href="#" id="home-btn" class="nav-item text-center">
            <i class="fa-solid fa-house text-2xl"></i>
            <p class="text-sm">首页</p>
        </a>
        <a href="#" id="funeral-btn" class="nav-item text-center">
            <i class="fa-solid fa-feather text-2xl"></i>
            <p class="text-sm">数字殡葬</p>
        </a>
        <a href="#" id="pet-raising-btn" class="nav-item text-center">
            <i class="fa-solid fa-paw text-2xl"></i>
            <p class="text-sm">云养宠物</p>
        </a>
        <a href="#" id="community-btn" class="nav-item text-center">
            <i class="fa-solid fa-users text-2xl"></i>
            <p class="text-sm">社群互动</p>
        </a>
        <a href="#" id="store-btn" class="nav-item text-center">
            <i class="fa-solid fa-store text-2xl"></i>
            <p class="text-sm">商城</p>
        </a>
        <a href="#" id="my-btn" class="nav-item text-center">
            <i class="fa-solid fa-user text-2xl"></i>
            <p class="text-sm">我的</p>
        </a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const homeBtn = document.getElementById('home-btn');
            const funeralBtn = document.getElementById('funeral-btn');
            const petRaisingBtn = document.getElementById('pet-raising-btn');
            const communityBtn = document.getElementById('community-btn');
            const storeBtn = document.getElementById('store-btn');
            const myBtn = document.getElementById('my-btn');

            const homePage = document.getElementById('home-page');
            const funeralPage = document.getElementById('funeral-page');
            const petRaisingPage = document.getElementById('pet-raising-page');
            const communityPage = document.getElementById('community-page');
            const storePage = document.getElementById('store-page');
            const myPage = document.getElementById('my-page');

            homeBtn.addEventListener('click', function () {
                hideAllPages();
                homePage.classList.add('active');
            });

            funeralBtn.addEventListener('click', function () {
                hideAllPages();
                funeralPage.classList.add('active');
            });

            petRaisingBtn.addEventListener('click', function () {
                hideAllPages();
                petRaisingPage.classList.add('active');
            });

            communityBtn.addEventListener('click', function () {
                hideAllPages();
                communityPage.classList.add('active');
            });

            storeBtn.addEventListener('click', function () {
                hideAllPages();
                storePage.classList.add('active');
            });

            myBtn.addEventListener('click', function () {
                hideAllPages();
                myPage.classList.add('active');
            });

            function hideAllPages() {
                const pages = document.querySelectorAll('.page-container');
                pages.forEach(function (page) {
                    page.classList.remove('active');
                });
            }
        });
    </script>
</body>

</html>
